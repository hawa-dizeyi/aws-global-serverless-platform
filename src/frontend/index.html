<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hawser Labs â€” Global Serverless Platform</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 900px; margin: 48px auto; padding: 0 16px; }
      .card { border: 1px solid #e5e7eb; border-radius: 16px; padding: 20px; margin: 16px 0; }
      button { padding: 10px 14px; border-radius: 12px; border: 1px solid #111827; background: #111827; color: white; cursor: pointer; }
      pre { background: #f3f4f6; padding: 10px; border-radius: 12px; overflow:auto; }
      small { color: #6b7280; }
    </style>
  </head>
  <body>
    <h1>Hawser Labs</h1>
    <div class="card">
      <p>
        Multi-region (active-active) serverless backend on AWS (Terraform).<br/>
        <small>This UI is hosted publicly and calls the API using strict CORS.</small>
      </p>
    </div>

    <div class="card">
      <h2>API Health</h2>
      <button onclick="checkHealth()">GET /health</button>
      <pre id="health"></pre>
    </div>

    <div class="card">
      <h2>Write Demo</h2>
      <button onclick="writeDemo()">POST /write</button>
      <pre id="write"></pre>
    </div>

    <script>
      const API_BASE = "https://api.hawser-labs.online";

      async function checkHealth() {
        const el = document.getElementById("health");
        el.textContent = "Loading...";
        const res = await fetch(`${API_BASE}/health`);
        el.textContent = await res.text();
      }

      async function writeDemo() {
        const el = document.getElementById("write");
        el.textContent = "Loading...";
        const res = await fetch(`${API_BASE}/write`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pk: "demo" })
        });
        el.textContent = await res.text();
      }
    </script>
  </body>
</html>
